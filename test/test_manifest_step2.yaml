reference_genome: /guideseq/test/test_genome.fa
output_folder: /guideseq/test/output

bwa: bwa
bedtools: bedtools

demultiplex_min_reads: 1000
window_size: 25
max_mismatches: 7

samples:
    control:
        target:  
        consolidated_R1_fastq: /guideseq/test/output/consolidated/control.r1.consolidated.fastq
        consolidated_R2_fastq: /guideseq/test/output/consolidated/control.r2.consolidated.fastq
        description: Control

    EMX1:
        target: GAGTCCGAGCAGAAGAAGAANGG
        consolidated_R1_fastq: /guideseq/test/output/consolidated/EMX1.r1.consolidated.fastq
        consolidated_R2_fastq: /guideseq/test/output/consolidated/EMX1.r2.consolidated.fastq
        description: EMX_site1
